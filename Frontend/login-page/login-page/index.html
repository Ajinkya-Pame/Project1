<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <img src="sendmate-logo.png" alt="Sendmate Logo" class="logo">
            <h1 class="title">Sendmate</h1>
            <button class="google-login">
                <img src="google-logo.png" alt="Google Logo" class="google-icon">
                Continue with Google
            </button>
            <div class="separator">
                <span>OR</span>
            </div>
            <form>
                <input type="text" placeholder="Email" class="input-field">
                <input type="password" placeholder="Password" class="input-field">
                <a href="#" class="forgot-password login-links">Forgot Password ?</a>
                <button type="submit" class="login-button">Log in</button>
            </form>
            <p class="signup-text login-links">Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>

</html>
