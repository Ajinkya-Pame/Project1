<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="register-container">
        <div class="register-box">
            <img src="./sendmate-logo.png" alt="Sendmate Logo" class="logo">
            <h1 class="title">Create an Account</h1>
            <form>
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Your Name" class="input-field" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="name@gmail.com" class="input-field" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" class="input-field" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password" class="input-field"
                    required>

                <div class="captcha">
                    <input type="checkbox" id="captcha" required>
                    <label for="captcha">Iâ€™m not a robot</label>
                </div>
                <button type="submit" class="register-button">Register</button>
            </form>
            <p class="login-text">Already have an account? <a href="#">Sign In</a></p>
        </div>
    </div>
</body>

</html>
