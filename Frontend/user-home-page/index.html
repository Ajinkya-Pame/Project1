<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SendMate</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="./sendmate-logo.png" alt="Sendmate Logo">
            <span>SendMate</span>
        </div>
        <div class="search-bar">
            <input type="text" placeholder=" Search">
            <button>üîç</button>
        </div>
        <div class="user-icons">
            <img src="bookmark-white.png" alt="Bookmark">
            <img src="user.png" alt="User">
            <img src="notification.png" alt="Notification">
        </div>
    </div>

    <div class="filter-section">
        <input type="text" placeholder="Choose starting point, or click on the map...">
        <input type="text" placeholder="Choose destination...">
        <div>
            <button>Search</button>
            <button class="filter-button">Filter</button>
        </div>
    </div>

    <div class="item-list">
        <div class="item">
            <div class="item-details">
                <p class="item-price">‚Çπ 1000</p>
                <p class="item-desc">Item description goes here</p>
            </div>
            <div class="item-image">
                <img src="package.png" alt="Package">
            </div>
        </div>
        <div class="item">
            <div class="item-details">
                <p class="item-price">‚Çπ 50</p>
                <p class="item-desc">Item description goes here</p>
            </div>
            <div class="item-image">
                <img src="package.png" alt="Package">
            </div>
        </div>
        <div class="item">
            <div class="item-details">
                <p class="item-price">‚Çπ 103</p>
                <p class="item-desc">Item description goes here</p>
            </div>
            <div class="item-image">
                <img src="package.png" alt="Package">
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-logo">
            <img src="sendmate-logo.png" alt="Sendmate Logo">
            <span>Sendmate</span>
        </div>
    </footer>
</body>

</html>
